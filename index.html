<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link added -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Assignment 06</title>
</head>
<body class="container mx-auto">
    <header>
        <div>
            <h1 class="fw-bold text text-center">Phone Searcher</h1>
        </div>
    </header>
    <!-- main search and result section starts  -->
    <main>
       <section>
           <!-- search section  -->
        <div>
            <div class="input-group mb-3">
                <input type="text" id="searchBox" class="form-control rounded" placeholder="SEARCH YOUR PHONE" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <button onclick="searchPhone()" class="btn-success rounded  mx-1 shadow" id="basic-addon2">Search</button>
              </div>
        </div>
        <!-- bonus part sensor info  -->
        <div id="sensorDetails">

        </div>
        
        <!-- bonus part others info -->
        <div id="othersDetail">

        </div>
         <!-- phone detail section  -->
        <div id="phoneDetails">
           
        </div>
        
        <!-- search result section  -->
        <div id="searchResult" class="row mx-auto">
             
        </div>
       </section>
    </main>
    <!-- JS link added -->
    <script src="/js/app.js"></script>
</body>
</html>
